<ng2-toasty></ng2-toasty>

<div class="row">
  <div class="col-sm-12 filter-bar">
    <nav class="navbar navbar-light bg-faded m-b-30 p-10">
      {{ !rota.id ? 'Cadastro de Rota' : ('Cadastro da Rota ' + rota.id) }}
      <div class="nav-item nav-grid">
        <span class="m-r-15">Ações: </span>

        <button type="button" class="btn btn-sm m-r-10" data-toggle="tooltip"
          data-placement="top" title="Lista de Rotas" [routerLink]="['/rota/lista']">
          <i class="icofont icofont-listing-box icofont-2x"></i>
        </button>
        <button type="button" class="btn btn-sm" data-toggle="tooltip"
          data-placement="top" title="Salvar" (click)="salvar()" [disabled]="formulario.invalid">
          <i class="icofont icofont-save icofont-2x"></i>
        </button>
      </div>
    </nav>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-card>
      <app-loader [observable]="observable"></app-loader>
      <form autocomplete="off" [formGroup]="formulario">
        <div class="form-group row">
          <div class="col-sm-10">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('nome')}">Nome</label>
            <input type="text" class="form-control form-control-round" #nome [(ngModel)]="rota.nome"
              formControlName="nome">
          </div>
          <div class="col-sm-2">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('ativo')}">Ativo</label><br>
            <ui-switch class="js-small" [ngClass]="{'form-control-danger' : !isValid('ativo')}" color="#3498DB"
              size="small" [(ngModel)]="rota.ativo" formControlName="ativo"></ui-switch>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
