<ng2-toasty></ng2-toasty>

<div class="row">
  <div class="col-sm-12">
    <app-card>
      <div class="row">
        <div class="col-sm-12 filter-bar">
          <nav class="navbar navbar-light bg-faded m-b-30 p-10">
            {{ !rota.id ? 'Cadastro de Rota' : ('Cadastro da Rota: ' + rota.nome) }}
            <div class="nav-item nav-grid">
              <span class="m-r-15">Ações: </span>

              <button type="button" class="btn btn-sm" data-toggle="tooltip" data-placement="top"
                title="Lista de Rotas" [routerLink]="['/rota/lista']">
                <label class="badge badge-light m-t-10">Lista</label>
              </button>
              <button type="button" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Salvar"
                (click)="salvar(rotaForm)">
                <label class="badge badge-light m-t-10">Salvar</label>
              </button>
            </div>
          </nav>
        </div>
      </div>

      <form autocomplete="off" (ngSubmit)="salvar(rotaForm)" #rotaForm="ngForm">
        <div class="form-group row">
          <div class="col-sm-10">
            <label class="col-form-label">Nome</label>
            <input type="text" class="form-control" #nome="ngModel" name="nome" [(ngModel)]="rota.nome" required
              minlength="5" maxlength="40" [validForm]="{form: nome, isSubmit: isSubmit}">
          </div>
          <div class="col-sm-2">
            <br><br>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="ativo" #ativo="ngModel" name="ativo"
                [(ngModel)]="rota.ativo" required [validForm]="{form: ativo, isSubmit: isSubmit}">
              <label class="custom-control-label" for="ativo">Ativo</label>
            </div>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
