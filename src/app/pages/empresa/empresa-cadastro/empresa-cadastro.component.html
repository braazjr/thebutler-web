<ng2-toasty></ng2-toasty>

<div class="row">
  <div class="col-sm-12">
    <app-card>
      <div class="row">
        <div class="col-sm-12 filter-bar">
          <nav class="navbar navbar-light bg-faded m-b-30 p-10">
            {{ !empresa.id ? 'Cadastro de Empresa' : ('Cadastro da Empresa: ' + empresa.nomeFantasia) }}
            <div class="nav-item nav-grid">
              <span class="m-r-15">Ações: </span>

              <button type="button" class="btn btn-sm m-r-10" data-toggle="tooltip" data-placement="top"
                title="Lista de Empresas" [routerLink]="['/empresa/lista']">
                <i class="fa fa-list"></i>
              </button>
              <button type="button" class="btn btn-sm" data-toggle="tooltip" data-placement="top" title="Salvar"
                (click)="salvar()" [disabled]="formulario.invalid">
                <i class="fa fa-save"></i>
              </button>
            </div>
          </nav>
        </div>
      </div>

      <form autocomplete="off" [formGroup]="formulario">
        <div class="form-group row">
          <div class="col-sm-4">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('cnpj')}">Cnpj</label>
            <input type="text" class="form-control" [ngClass]="{'form-control-danger' : !isValid('cnpj')}" #cnpj
              formControlName="cnpj" [textMask]="{mask: cnpjMask}">
          </div>
          <div class="col-sm-4">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('nomeFantasia')}">Nome
              Fantasia</label>
            <input type="text" class="form-control" [ngClass]="{'form-control-danger' : !isValid('nomeFantasia')}"
              #nomeFantasia formControlName="nomeFantasia">
          </div>
          <div class="col-sm-2" formGroupName="empresaConfig">
            <label class="col-form-label"
              [ngClass]="{'form-control-danger' : !isValid('empresaConfig.qtyApartamentos')}">Qtd. Cadastros</label>
            <input type="number" class="form-control"
              [ngClass]="{'form-control-danger' : !isValid('empresaConfig.qtyApartamentos')}" #numero
              formControlName="qtyApartamentos">
          </div>
          <div class="col-sm-2">
            <br><br>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="ativo"
                [ngClass]="{'form-control-danger' : !isValid('ativo')}" formControlName="ativo">
              <label class="custom-control-label" for="ativo"
                [ngClass]="{'form-control-danger' : !isValid('ativo')}">Ativo</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('razaoSocial')}">
              Razão Social
            </label>
            <input type="text" class="form-control" [ngClass]="{'form-control-danger' : !isValid('razaoSocial')}"
              #razaoSocial formControlName="razaoSocial">
          </div>
          <div class="col-sm-2">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('cep')}">CEP</label>
            <input type="text" class="form-control" [ngClass]="{'form-control-danger' : !isValid('cep')}" #cep
              formControlName="cep" [textMask]="{mask: cepMask}" (keyup)="validaCep($event)">
          </div>
          <div class="col-sm-10">
            <label class="col-form-label">Rua</label>
            <input type="text" class="form-control" #rua formControlName="rua">
          </div>

          <div class="col-sm-2">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('numero')}">Número</label>
            <input type="number" class="form-control" [ngClass]="{'form-control-danger' : !isValid('numero')}" #numero
              formControlName="numero">
          </div>
          <div class="col-sm-4">
            <label class="col-form-label">Bairro</label>
            <input type="text" class="form-control" #bairro formControlName="bairro">
          </div>
          <div class="col-sm-4">
            <label class="col-form-label">Cidade</label>
            <input type="text" class="form-control" #cidade formControlName="cidade">
          </div>
          <div class="col-sm-2">
            <label class="col-form-label">Estado</label>
            <input type="text" class="form-control" #estado formControlName="estado">
          </div>
          <div class="col-sm-12">
            <label class="col-form-label"
              [ngClass]="{'form-control-danger' : !isValid('complemento')}">Complemento</label>
            <input type="text" class="form-control" [ngClass]="{'form-control-danger' : !isValid('complemento')}"
              #complemento formControlName="complemento">
          </div>
          <div class="col-sm-8">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('email')}">E-mail</label>
            <input type="email" class="form-control" [ngClass]="{'form-control-danger' : !isValid('email')}" #email
              formControlName="email">
          </div>
          <div class="col-sm-4">
            <label class="col-form-label" [ngClass]="{'form-control-danger' : !isValid('telefone')}">Telefone</label>
            <input type="text" class="form-control" [ngClass]="{'form-control-danger' : !isValid('telefone')}" #telefone
              formControlName="telefone" [textMask]="{mask: telefoneMask}">
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
