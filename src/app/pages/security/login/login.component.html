<ngx-spinner></ngx-spinner>

<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form #validationForm="ngForm" class="editForm" novalidate>
              <img src="assets/images/logo.png" alt="" class="img-fluid mb-4">
              <!-- <h4 class="mb-3 f-w-400">Signin</h4> -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="login" class="form-control" placeholder="E-mail" #login="ngModel" name="login"
                  [(ngModel)]="form.login" required
                  [ngClass]="{'is-invalid': !login.valid && (login.dirty || login.touched || isSubmit)}">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Senha" #senha="ngModel" name="senha"
                  [(ngModel)]="form.senha" required
                  [ngClass]="{'is-invalid': !senha.valid && (senha.dirty || senha.touched || isSubmit)}">
              </div>
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                  <label for="checkbox-fill-a1" class="cr"> Lembre-se</label>
                </div>
              </div>
              <button class="btn btn-block btn-primary mb-4" (click)="entrar(validationForm)">Entrar</button>
              <p class="mb-0 text-muted">NÃ£o tem uma conta? <a [routerLink]="['/auth/signup']" class="f-w-400">Entre em
                  contato</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
